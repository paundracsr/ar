<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Earth AR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; touch-action: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Scene with AR.js -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        <!-- Marker dengan gambar QR Code -->
        <a-marker type="pattern" url="earth.patt">
            <!-- Model 3D Earth -->
            <a-entity gltf-model="url(earth.glb)" scale="2.5 2.5 2.5" position="0 0 0"></a-entity>
        </a-marker>

        <!-- Kontroler untuk perangkat HP -->
        <a-entity id="touch-controller" 
                  raycaster="objects: .clickable" 
                  cursor="fuse: true; maxDistance: 10; fuseTimeout: 500" 
                  position="0 0 0">
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Earth AR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; touch-action: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Meminta izin kamera untuk iOS dan Android
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                console.log("Akses kamera diberikan");
            })
            .catch(function (error) {
                console.error("Akses kamera ditolak", error);
                alert("Harap izinkan akses kamera untuk menggunakan AR.");
            });
    </script>
    
    <!-- Scene with AR.js -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 4x4;">
        <!-- Marker dengan gambar QR Code -->
        <a-marker type="pattern" url="earth.patt" smooth="true" smoothCount="10" smoothTolerance="0.05" smoothThreshold="5">
            <!-- Model 3D Earth -->
            <a-entity id="earth-model" gltf-model="url(earth.glb)" scale="7.5 7.5 7.5" position="0 0 -1.5"></a-entity>
        </a-marker>

        <!-- Kamera untuk AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

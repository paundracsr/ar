<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Earth AR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe-extras.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; touch-action: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Marker Hiro untuk AR -->
        <a-marker preset="hiro">
            <!-- Model 3D Earth -->
            <a-entity gltf-model="url(earth.glb)" scale="0.5 0.5 0.5" rotation="0 0 0" 
                      position="0 0 0" 
                      id="earthModel">
            </a-entity>
        </a-marker>
        
        <!-- Menambahkan kontrol orbit untuk model -->
        <a-entity camera>
            <a-entity position="0 0 5" orbit-controls="target: #earthModel;"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>

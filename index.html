<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR with Pattern and Three.js</title>
  <!-- Include A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Custom marker with earth.patt -->
    <a-marker preset="custom" type="pattern" url="earth.patt">
      <!-- Load the 3D model (earth.glb) on the marker -->
      <a-entity gltf-model="url(earth.glb)" scale="7.5 7.5 7.5" position="0 0 0" rotation="0 0 0"></a-entity>
    </a-marker>
    
    <!-- Camera setup -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
